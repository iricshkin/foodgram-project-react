version: '3.8'
services:

  db:
    image: postgres:13.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env

  backend:
    image: iricshkin/foodgram_backend:latest
    restart: always
    volumes:
      - static_value:/app/backend_static/:rw
      - media_value:/app/backend_media/:rw
    depends_on:
      - db
    env_file:
      - ./.env

  frontend:
    image: iricshkin/foodgram_frontend:latest
    # build:
    #   context: ../frontend
    #   dockerfile: Dockerfile
    volumes:
      - ../frontend/:/app/result_build/
    depends_on:
      - backend

  nginx:
    image: nginx:1.21.3-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ../frontend/build:/usr/share/nginx/html/:ro
      - ../docs/:/usr/share/nginx/html/api/docs/:ro
      - ../docs/openapi-schema.yml:/usr/share/nginx/html/api/docs/openapi-schema.yml:ro
      - static_value:/app/backend_static/:ro
      - media_value:/app/backend_media/:ro
    depends_on:
      - backend

volumes:
  postgres_data:
  static_value:
  media_value:
